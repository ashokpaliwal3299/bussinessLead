<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Information</title>
    <link rel="stylesheet" href="client.css" />
    <script src="client.js" defer></script>
</head>
<header style="background-color: #f8f9ff; padding: 10px 20px; border-bottom: 2px groove rgb(53, 43, 43);">
    <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; overflow-x: auto; white-space: nowrap;">
        <a href="../Client/client.html" class="nav-link" id="tab-inspection" 
           style="flex: 1 1 auto; text-align: center; color: #004494; padding: 14px 20px; text-decoration: none; white-space: nowrap; transition: background-color 0.3s, color 0.3s;"
           onmouseover="this.style.backgroundColor='#1265c3'; this.style.color='#f8f9ff';" 
           onmouseout="this.style.backgroundColor=''; this.style.color='#004494';">
            Client Information
        </a>
        
        <a href="../Location/location.html" class="nav-link" id="tab-location" 
           style="flex: 1 1 auto; text-align: center; color: #004494; padding: 14px 20px; text-decoration: none; white-space: nowrap; transition: background-color 0.3s, color 0.3s;"
           onmouseover="this.style.backgroundColor='#1265c3'; this.style.color='#f8f9ff';" 
           onmouseout="this.style.backgroundColor=''; this.style.color='#004494';">
           Location Details
        </a>
        
    </nav>
</header>
<body>
    <div class="container">
        <h1>Client Information</h1>
        <form id="clientForm">
            <div class="form-group">
                <label for="clientName">Client Name :</label>
                <input type="text" id="clientName" name="clientName" required />
                <label for="address1">Address 1 :</label>
                <input type="text" id="address1" name="address1" required />
            </div>
            <div class="form-group">
                <label for="address2">Address 2 :</label>
                <input type="text" id="address2" name="address2" />
                <label for="city">City :</label>
                <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
                <label for="district">District :</label>
                <input type="text" id="district" name="district" required />
                <label for="state">State :</label>
                <input type="text" id="state" name="state" required />
            </div>
            <div class="form-group">
                <label for="pincode">Pincode :</label>
                <input type="number" id="pincode" name="pincode" required />
                <label for="industrySegment">Industry Segment :</label>
                <input type="text" id="industrySegment" name="industrySegment" required />
            </div>
            <div class="form-group">
                <label for="serviceType">Service Type :</label>
                <input type="text" id="serviceType" name="serviceType" required />
                <label for="region">Region :</label>
                <input type="text" id="region" name="region" required />
            </div>
            <div class="branch">
                <label for="branch">Branch :</label>
                <input type="text" id="branch" name="branch" required />
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div>
        <h2>Client Data List</h2>
        <table id="clientDataTable">
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Address 1</th>
                    <th>Address 2</th>
                    <th>City</th>
                    <th>District</th>
                    <th>State</th>
                    <th>Pincode</th>
                    <th>Industry Segment</th>
                    <th>Service Type</th>
                    <th>Region</th>
                    <th>Branch</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
